<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <form ng-submit="topicIndexCtrl.createTopic()" class="createForm">
          <div class="form-group" align="center">
            <input type="text" ng-model="topicIndexCtrl.newTopic.name" placeholder="Add a new Topic" class="text-input new-topic">
          </div>
          <div align="center">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-12 col-xs-12 panel panel-default" align="center">
      <div class="panel-body">
        <form>
          <div class="input-group col-md-6">
            <input type="text" class="form-control" ng-model="searchTopic" placeholder="Search topics...">
            <div class="input-group-btn">
              <button class="btn btn-success" type="button">
                <span class="glyphicon glyphicon-search"></span>
                <span class="label-icon">Search</span>
              </button>
            </div>
          </div>
        </form>
        <div class="col-md-12 col-xs-12" align="center" ng-repeat="topic in topicIndexCtrl.topics | orderBy:'-created_at' | filter:searchTopic">
          <div class="col-md-6 col-md-offset-2 col-xs-12">
            <h3 class="topic-header"><a data-topic-id="{{topic.id}}" ng-href="topics/{{topic.id}}">{{ topic.name }}</a></h3>
          </div>
          <!-- <div class="col-md-2 pull-left">
            <button ng-click="topicIndexCtrl.deleteTopic(topic)" class="glyphicon glyphicon-trash btn btn-default"></button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
